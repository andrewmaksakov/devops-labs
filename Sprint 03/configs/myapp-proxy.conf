# HTTP → редирект на HTTPS
server {
    listen 80;
    server_name localhost;

    # Любой HTTP-запрос → перенаправить на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS → reverse proxy на backend
server {
    listen 443 ssl;
    server_name localhost;

    # Сертификат и ключ (сгенерированы gen-cert.sh)
    ssl_certificate     /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    # Проксируем всё на backend (Python http.server на порту 8000)
    location / {
        proxy_pass http://127.0.0.1:8000;

        # Передаём оригинальные заголовки клиента на backend
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
